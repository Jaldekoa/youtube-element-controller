<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Hidden Elements</h1>
    <div class="toggle-container">
        <label class="toggle-switch">
            <span class="label-text">Primary</span>
            <div class="switch-wrapper">
                <input type="checkbox" id="primary">
                <span class="slider"></span>
            </div>
        </label>
        <label class="toggle-switch">
            <span class="label-text">Secondary</span>
            <div class="switch-wrapper">
                <input type="checkbox" id="secondary">
                <span class="slider"></span>
            </div>
        </label>
        <label class="toggle-switch">
            <span class="label-text">Secondary Inner</span>
            <div class="switch-wrapper">
                <input type="checkbox" id="secondaryInner">
                <span class="slider"></span>
            </div>
        </label>
        <label class="toggle-switch">
            <span class="label-text">Live Chat</span>
            <div class="switch-wrapper">
                <input type="checkbox" id="chats">
                <span class="slider"></span>
            </div>
        </label>
        <label class="toggle-switch">
            <span class="label-text">Related</span>
            <div class="switch-wrapper">
                <input type="checkbox" id="related">
                <span class="slider"></span>
            </div>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
